<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- used to get currency sign from language file -->
  <meta data-lang="currency-sign">

  <title>Invoice Generator</title>

  <link rel="stylesheet" href="./css/master.css">

  <script src="./vendor/jquery-3.5.1.min.js"></script>
  <script src="./js/utilities.js"></script>
</head>

<body>

  <div class="button-bar" data-print="false">
    <button id="print">
      <i class="material-icons-outlined">picture_as_pdf</i>
    </button>
    <button id="calc">
      <i class="material-icons-outlined">calculate</i>
    </button>
    <input id="selectPos" type="number" min="1" value="1">
    <button id="copyPos">
      <i class="material-icons-outlined">content_copy</i>
    </button>
    <button id="deletePos">
      <i class="material-icons-outlined">delete</i>
    </button>
    <button id="movePosUp">
      <i class="material-icons-outlined">keyboard_arrow_up</i>
    </button>
    <button id="movePosDown">
      <i class="material-icons-outlined">keyboard_arrow_down</i>
    </button>
  </div>

  <main id="invoice">
    <article>

 <center>

<html>
<img src="../static/src/logo.png" width="100" height="99" title="logo" alt="close" />
</html>
</center>

                <center>
  <div style="font:bold 25px 'Aleo';">ODORME ENTERPRISE</div>
                   LOCATION: ATWIMA-AGOGO Kumasi<br>
                  CONTACT: 0208727907/ 0557806061<br>
                  <br> <br>
                </center>
     
      <section class="row">
        <div class="col-xs-offset-7 col-xs-5">
          <!-- number -->
          <div class="row">
            <label class="col-xs-6" data-lang="invoice-number"></label>
            <input class="col-xs-6" id="invoiceNumber" data-lang="invoice-number-placeholder" type="number">
          </div>
          <!-- date -->
          <div class="row">
            <label class="col-xs-6" data-lang="invoice-date"></label>
            <input class="col-xs-6" type="date">
          </div>
          <!-- date -->
          
          
        </div>
      </section>

      <!-- title -->
      <h1 data-lang="invoice-title"></h1>

      <!-- contents -->
      <table>
        <thead>
          <tr>
            <th data-lang="item-position"></th>
            <th data-lang="item-description"></th>
            <th data-lang="item-amount"></th>
            <th data-lang="item-unit"></th>
            <th data-lang="item-price"></th>
            <th data-lang="item-price-sum"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input class="item-position" type="number" readonly>
            </td>
            <td>
              <textarea class="item-description" data-lang="description" rows="2"></textarea>
            </td>
            <td>
              <input class="item-amount" data-lang="item-amount-placeholder" type="number" min="1" value="1">
            </td>
            <td>
              <input class="item-unit" data-lang="item-unit-placeholder" type="text">
            </td>
            <td>
              <input class="item-price" data-lang="item-price-placeholder" type="number" min="0">
            </td>
            <td>
              <input class="item-price-sum" type="text" readonly>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- total sum -->
      <section class="row">
        <div class="col-xs-offset-8 col-xs-4">
          <div class="row">
            <div class="col-xs-8" id="itemsTotalPriceLabel">
              <label data-lang="items-total-price"></label>
            </div>
            <div class="col-xs-4">
              <input type="text" id="itemsTotalPrice" readonly>
            </div>

          </div>
        </div>

      </section>

      

  </main>

  <script type="module" src="./js/init.js"></script>
</body>

</html>
